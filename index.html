<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="icon" type="image/svg+xml" href="/public/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MP3播放器</title>
  <link type="text/css" href="/src/main.css" rel="stylesheet" />
  <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
  <div class="container">
    <div id="glow" class="glow disable-animation">
      <div id="player">
        <span class="text">音频播放</span>
        <br>
        <span id="songName" class="text">歌名展示</span>
        <br>
        <div class="playback_controls">
          <button id="do_prev" onClick="skip('prev')">
            <i class="fa fa-fast-backward"></i>
          </button>
          <button id="do_playpause" onClick="playpause()">
            <i class="fa fa-play"></i><i class="fa fa-pause"></i>
          </button>
          <button id="do_stop" onClick="stop()">
            <i class="fa fa-stop"></i>
          </button>
          <button id="do_next" onClick="skip('next')">
            <i class="fa fa-fast-forward"></i>
          </button>
        </div>
        <br>
        <div id="seekbar">
          <input type="range" oninput="setPos(this.value)" id="seek" value="0" max="">
        </div>
        <br>
        <div class="volume_controls">
          <button onClick="mute()">
            <i id="mute" class="fa fa-volume-up"></i>
          </button>
          <input type="range" id="volume" oninput="setVolume(this.value)" min="0" max="1" step="0.01" value="1">
        </div>
      </div>
  
      <div id="playlist" class="hide">
        <span class="text">播放列表</span>
        <div class="list-container">
          <div id="list" class="scrollbar"></div>
          
          <div class="add-list">
            <input id="sourceUrl" type="text" placeholder="输入音乐播放地址" />
            <button id="addList" onClick="addList()">+</button>
          </div>
        </div>
      </div>
  
      <div class="playlist-btn">
        <button onClick="togglePlaylist()">
          <i id="playlist-btn" class="fa fa-list"></i>
        </button>
      </div>
  
    </div>
  </div>

  <script type="module" src="/src/index.ts"></script>
  <script type="text/javascript" src="/src/main.js"></script>
  
</body>
</html>
